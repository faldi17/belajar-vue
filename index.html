<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue</title>
    <!-- With CDN <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        // const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello, Vue!'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
